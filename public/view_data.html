    <div class="l-navbar" id="nav-bar">
      <nav class="nav">
        <div>
          <a href="index.html" class="nav_logo">
            <i class="bx bx-color nav_logo-icon"></i>
            <span class="nav_logo-name">My Dashboard</span>
          </a>
          <div class="nav_list">
            <a href="index.html" class="nav_link">
              <i class="bx bx-grid-alt nav_icon"></i>
              <span class="nav_name">Dashboard</span>

            <a href="add_data.html" class="nav_link">

    </div>
    <!--Container Main start-->
    <div class="height-100">
      <h4 class="mt-3">View Data</h4>
      <div class="row m-3">
        <div class="card">
          <div class="card-header mt-1">
            <div class="d-flex justify-content-between">
              <h4>View Data</h4>
            </div>
          </div>
          <div class="card-body">
            <table
              id="data"
              class="table table-striped table-bordered"
              style="width: 100%"
            >
              <thead>
                <tr>
                  <th>Title</th>
                  <th>Description</th>
                  <th>Date</th>
                  <th>Select</th>
                  <th>Image</th>
                </tr>
              </thead>
              <tbody id="tb">
                <!-- <tr>
                  <td>Samso Nigore</td>
                  <td>System Architect</td>
                  <td>Edinburgh</td>
                  <td>61</td>
                  <td>2018/04/25</td>
                </tr> -->
              </tbody>
              <tfoot>
                <tr>
                  <th>Title</th>
                  <th>Description</th>
                  <th>Date</th>
                  <th>Select</th>
                  <th>Image</th>
                </tr>
              </tfoot>
            </table>
          </div>
        </div>

    </div>

  <!-- <script src=""></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script
    type="text/javascript"
    src="https://cdn.datatables.net/1.10.2/js/jquery.dataTables.min.js"
  ></script>
  <script src="js/main.js"></script>

  <script>
    const tableBody = document.getElementById("tb");

    fetch("http://localhost:3000/api/get_data", {
      method: "GET",
    })
      .then((response) => response.json())
      .then((data) => {
        // alert(data);
        data.forEach((item) => {
          const row = document.createElement("tr");
          row.innerHTML = `
        
        <td>${item.title}</td>
        <td>${item.desc}</td>
        <td>${item.date}</td>
        <td>${item.select}</td>
        <td>${item.img}</td>
      `;
          tableBody.appendChild(row);
        });
      })
      .catch((error) => {
        console.error("Error:", error);
      });
  </script>
</html>
