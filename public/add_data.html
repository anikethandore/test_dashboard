<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body id="body-pd">
    <header class="header" id="header">
      <div class="header_toggle">
        <i class="bx bx-menu" id="header-toggle"></i>
      </div>
      <div class="header_img">
        <img src="https://i.imgur.com/hczKIze.jpg" alt="" />
      </div>
    </header>
    <div class="l-navbar" id="nav-bar">
      <nav class="nav">
        <div>
          <a href="index.html" class="nav_logo">
            <i class="bx bx-color nav_logo-icon"></i>
            <span class="nav_logo-name">My Dashboard</span>
          </a>
          <div class="nav_list">
            <a href="index.html" class="nav_link">
              <i class="bx bx-grid-alt nav_icon"></i>
              <span class="nav_name">Dashboard</span>
            </a>
            <a href="add_data.html" class="nav_link active">
              <i class="bx bx-plus nav_icon"></i>
              <span class="nav_name">Add New Data</span>
            </a>
            <a href="view_data.html" class="nav_link">
              <i class="bx bx-message-square-detail nav_icon"></i>
              <span class="nav_name">View Data</span>
            </a>
          </div>
        </div>
        <a href="#" class="nav_link">
          <!-- <i class="bx bx-log-out nav_icon"></i> -->
          <span class="nav_name">By Aniket Handore</span>
        </a>
      </nav>
    </div>
    <!--Container Main start-->
    <div class="height-100">
      <h4 class="mt-3">Add Data</h4>
      <div class="container">
        <div class="card">
          <div class="card-header mt-1"><h4>Add New Data</h4></div>
          <div class="card-body">
            <form method="post" id="add_new_data">
              <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input
                  name="title"
                  type="text"
                  class="form-control"
                  id="title"
                  placeholder="Title"
                />
              </div>

              <div class="mb-3">
                <label for="desc" class="form-label">Description</label>
                <input
                  name="desc"
                  type="text"
                  class="form-control"
                  id="desc"
                  placeholder="Description"
                />
              </div>

              <div class="mb-3">
                <label for="date" class="form-label">Date</label>
                <input
                  name="date"
                  type="date"
                  class="form-control"
                  id="date"
                  placeholder="Date"
                />
              </div>

              <div class="mb-3">
                <label for="select" class="form-label">Select</label>
                <select id="select" name="select" class="form-select">
                  <option selected="" hidden="">Open this select menu</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="date" class="form-label">Image</label>
                <input
                  name="file"
                  type="file"
                  class="form-control"
                  id="img"
                  placeholder="Date"
                />
              </div>
              <div class="mb-3">
                <center>
                  <input type="submit" value="Submit" class="btn btn-primary" />
                </center>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>

  <!-- <script src=""></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document
      .getElementById("add_new_data")
      .addEventListener("submit", function (event) {
        event.preventDefault();

        var title = document.getElementById("title").value;
        var desc = document.getElementById("desc").value;
        var date = document.getElementById("date").value;
        var select = document.getElementById("select").value;
        var img = document.getElementById("img").files[0];

        fetch("http://localhost:3000/api/add_data", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            title: title,
            desc: desc,
            date: date,
            select: select,
            img: img,
          }),
        })
          .then((response) => response.text())
          .then((data) => {
            alert(data);
          })
          .catch((error) => {
            console.error("Error:", error);
          });
      });
  </script>
  <script src="js/main.js"></script>
</html>
